<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="myslides fade">
            <div class="numbertext">1/5</div>
            <img src="img/r2.jpg" style="width: 100%">
            <div class="text">Caption Text</div> 
        </div>
        <div class="myslides fade">
            <div class="numbertext">2/5</div>
            <img src="img/r1.jpg" style="width: 100%">
            <div class="text">Caption Text</div> 
        </div>
        <div class="myslides fade">
            <div class="numbertext">3/5</div>
            <img src="img/rr.jpg" style="width: 100%">
            <div class="text">Caption Text</div> 
        </div>
        <div class="myslides fade">
            <div class="numbertext">4/5</div>
            <img src="img/r2.jpg" style="width: 100%">
            <div class="text">Caption Text</div> 
        </div>
        <div class="myslides fade">
            <div class="numbertext">5/5</div>
            <img src="img/r2.jpg" style="width: 100%">
            <div class="text">Caption Text</div> 
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <div style="text-align: center">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
        <span class="dot" onclick="currentSlides(4)"></span>
        <span class="dot" onclick="currentSlides(5)"></span>
    </div>
  <script src="scripts.js"></script>
</body>
</html>
